<div class="row mt-3">
    <div class="col md-12">
        <div class="card">
            <div class="card-header">Prekių krepšelio sudarymas</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="" class="form-label">Prekių pavadinimas</label>
                    <input type="text" class="form-control" [(ngModel)]="pavadinimas">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Prekių kiekis</label>
                    <input type="text" class="form-control" [(ngModel)]="kiekis">
                </div>
                <button class="btn btn-success" (click)="addPreke()" [disabled]="kiekis=='' || pavadinimas==''" >Pridėti</button>  <!-- [disabled] parametras-->
            </div>
        </div>
    </div>
    <hr class="mt-3">
    <div class="col md-12">
        <div class="card" *ngIf="prekes.length!=0">
            <div class="card-header">Pirkinių krepšelis</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let preke of prekes; let i=index">                                  <!-- Masyvo išvedimas - klases Preke elementu išvedimas -->
                        {{ i+1 }}. {{ preke.pavadinimas }} {{preke.kiekis}} 

                    </li>     
                </ul>
            </div>
        </div>
    </div>
</div>
